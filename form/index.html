<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assigts/style/reset.css">
  <link rel="stylesheet" href="./assigts/style/style.css">
</head>

<body>
  <div class="container">
    <h1 class="pt-5" id="h1">Register</h1>
    <form action="#!" name="myForm">
      <div class="form-group row my-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <p class="col-sm-5 d-flex align-items-center" id="errorEmail"></p>
      </div>

      <div class="form-group row my-3">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Mobile Phone:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="phoneNumber" autofocus name="phoneNumber">
        </div>
        <p class="col-sm-5 d-flex align-items-center" id="errorPhone"></p>
      </div>
      <div class="form-group row my-3">
        <label for="country" class="col-sm-2 col-form-label">Country:</label>
        <div class="col-sm-5">
          <select class="form-select col-4" id="inputGroupSelect01">
            <option name="0" selected>Select an option</option>
            <option name="1">Hà Nội</option>
            <option name="2">Đà Nẵng</option>
            <option name="3">Tp. Hồ Chí Minh</option>
          </select>
        </div>
        <p class="col-sm-5 d-flex align-items-center" id="errorCountry"></p>
      </div>
      <div class="form-group row my-3 d-flex align-items-center">
        <label for="contact" class="col-sm-2 col-form-label">Contact me by:</label>
        <div class="col-sm-3">
          <input type="radio" name="contact" id="text">
          <label for="contact">Text</label>
          <input type="radio" name="contact" id="email">
          <label for="contact">Email</label>
          <input type="radio" name="contact" id="dontContact">
          <label for="contact">Don't contact me</label>
        </div>
        <p class="col-sm-5 d-flex align-items-center" id="errorContact"></p>
      </div>
      <div class="form-group row">
        <label class="form-check-label col-sm-2" for="flexCheckDefault">
          Term of Service
        </label>
        <div class="form-group col-1">
          <input class="form-check-input" type="checkbox" value="" name="check" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            I accept
          </label>
        </div>
        <p class="col-sm-5 d-flex align-items-center" id="errorAccept"></p>
      </div>


      <div class="form-group p-3 row">
        <input type="submit" class="col-3" value="Submit" onclick="validateForm()">
        <input type="reset" class="col-3 mx-3" value="Reset">
      </div>
    </form>
  </div>
  <script src="./assigts/js/myfile.js"></script>
</body>

</html>
