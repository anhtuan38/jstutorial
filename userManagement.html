<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- search Data -->
        <div class="input-group row mb-3">
            <input type="search" class="form-control col-1" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <select class="form-select col-2" aria-label="Default select example">
                <option value="1" selected>One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button type="button" class="btn btn-outline-primary col-2" id="search">Search</button>
        </div>

        <!-- Draw Table -->
        <div id="data">

        </div>

        <!-- form Input -->
        <form action="#!" id="myForm" class="mt-5">
            <!-- Full name -->
            <div class="form-group row my-3">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name:<span
                        class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="fullName" name="fullName"
                        placeholder="Enter your Full Name">
                </div>
                <div class="col-sm-5" id="msgFullName"></div>
            </div>

            <!-- Age -->
            <div class="form-group row my-3">
                <label for="age" class="col-sm-2 col-form-label d-flex align-items-center">Age:</label>
                <div class="col-sm-1">
                    <input type="number" id="age">
                </div>
                <div class="col-sm-3" id="msgAge"></div>
            </div>

            <!-- Email -->
            <div class="form-group row my-3">
                <label for="email" class="col-sm-2 col-form-label">Email:<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="col-sm-5" id="msgEmail"></div>
            </div>

            <!-- Gender -->
            <div class="form-group row my-3 d-flex align-items-center">
                <label class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-3">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="maleRadio">Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="femaleRadio">Female </label>
                    <input type="radio" name="gender" value="other" id="other">
                    <label for="otherRadio">Other</label>
                </div>
                <div class="col-sm-5" id="MsgGender"></div>
            </div>

            <!-- height -->
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Height(Meter):<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="height" name="height" placeholder="a.bc">
                </div>
                <div class="col-sm-5" id="msgHeight"></div>
            </div>

            <!-- weight -->
            <div class="form-group row my-3">
                <label for="weight" class="col-sm-2 col-form-label">Weight(Kg):<span
                        class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="weight" name="weight" placeholder="xx.x">
                </div>
                <div class="col-sm-5" id="msgWeight"></div>
            </div>
            <!-- Address -->
            <div class="form-group row my-3">
                <label for="address" class="col-sm-2">Address:</label>
                <div class="col-sm-5">
                    <textarea rows="3" cols="66" id="address"></textarea>
                </div>
            </div>

            <!-- button -->
            <div class="my-3 row d-flex justify-content-center">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" id="addNewRow">Submit</button>
                </div>
            </div>
        </form>

        <!-- Modal edit button -->
        <div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Form Edit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#!" id="EditForm">
                            <!-- Full name -->
                            <div class="form-group row my-3">
                                <label class="col-3 col-form-label">Full Name:<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="fullNameEdit" name="fullNameEdit"
                                        placeholder="Enter your Full Name">
                                </div>
                                <div class="col-sm-2" id="msgFullNameEdit"></div>
                            </div>

                            <!-- Age -->
                            <div class="form-group row my-3">
                                <label class="col-sm-3 col-form-label d-flex align-items-center">Age:</label>
                                <div class="col-sm-1">
                                    <input type="number" id="ageEdit">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group row my-3">
                                <label class="col-sm-3 col-form-label">Email:<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="emailEdit" name="emailEdit"
                                        placeholder="Enter your email">
                                </div>
                                <div class="col-sm-2" id="msgEmailEdit"></div>
                            </div>

                            <!-- Gender -->
                            <div class="form-group row my-3 d-flex align-items-center">
                                <label class="col-sm-3 col-form-label">Gender:</label>
                                <div class="col-sm-7">
                                    <input type="radio" name="genderEdit" value="male" id="maleEdit">
                                    <label for="maleRadio">Male</label>
                                    <input type="radio" name="genderEdit" value="female" id="femaleEdit">
                                    <label for="femaleRadio">Female </label>
                                    <input type="radio" name="genderEdit" value="other" id="otherEdit">
                                    <label for="otherRadio">Other</label>
                                </div>
                            </div>

                            <!-- height -->
                            <div class="form-group row my-3">
                                <label class="col-sm-3 col-form-label">Height(Meter):<span
                                        class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="heightEdit" name="heightEdit"
                                        placeholder="a.bc">
                                </div>
                                <div class="col-sm-2" id="msgHeightEdit"></div>
                            </div>

                            <!-- weight -->
                            <div class="form-group row my-3">
                                <label class="col-sm-3 col-form-label">Weight(Kg):<span
                                        class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="weightEdit" name="weightEdit"
                                        placeholder="xx.x">
                                </div>
                                <div class="col-sm-2" id="msgWeightEdit"></div>
                            </div>
                            <!-- Address -->
                            <div class="form-group row my-3">
                                <label for="address" class="col-sm-3">Address:</label>
                                <div class="col-sm-7">
                                    <textarea rows="2" cols="31" id="addressEdit"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveBtn" data-bs-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/initialData.js"></script>
    <!-- <script src="./src/js/nameSpace.js"></script> -->
    <script src="./src/js/creatTable.js"></script>
    <script src="./src/js/validateAndAdd.js"></script>
    <script src="./src/js/addNewRow.js"></script>
    <script src="./src/js/deleteRow.js"></script>
    <script src="./src/js/editRow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
