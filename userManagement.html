<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="data">

        </div>
        <form action="#!" id="myForm" class="mt-5">
            <!-- Full name -->
            <div class="form-group row my-3">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name:<span
                        class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="fullName" name="fullName"
                        placeholder="Enter your Full Name">
                </div>
                <div class="col-sm-5" id="msgFullName"></div>
                <div id="demo"></div>
            </div>

            <!-- Age -->
            <div class="form-group row my-3">
                <label for="age" class="col-sm-2 col-form-label d-flex align-items-center">Age:</label>
                <div class="col-sm-2">
                    <input type="number" id="age">
                    <span id="showAge"></span>
                </div>
                <div class="col-sm-3" id="msgAge"></div>
            </div>

            <!-- Email -->
            <div class="form-group row my-3">
                <label for="email" class="col-sm-2 col-form-label">Email:<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="col-sm-5" id="msgEmail"></div>
            </div>

            <!-- Gender -->
            <div class="form-group row my-3 d-flex align-items-center">
                <label class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-3">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="maleRadio">Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="femaleRadio">Female </label>
                    <input type="radio" name="gender" value="other" id="other">
                    <label for="otherRadio">Other</label>
                </div>
                <div class="col-sm-5" id="MsgGender"></div>
            </div>

            <!-- height -->
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Height(Meter):<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="height" name="height" placeholder="a.bc">
                </div>
                <div class="col-sm-5" id="msgHeight"></div>
            </div>

            <!-- weight -->
            <div class="form-group row my-3">
                <label for="weight" class="col-sm-2 col-form-label">Weight(Kg):<span
                        class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="weight" name="weight" placeholder="xx.x">
                </div>
                <div class="col-sm-5" id="msgWeight"></div>
            </div>
            <!-- Address -->
            <div class="form-group row my-3">
                <label for="address" class="col-sm-2">Address:</label>
                <div class="col-sm-5">
                    <textarea rows="3" cols="46" id="address"></textarea>
                </div>
            </div>

            <!-- button -->
            <div class="my-3 row d-flex justify-content-center">
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" id="addNewRow">Submit</button>
                </div>

                <div class="col-sm-1">
                    <button type="button" class="btn btn-secondary">Reset</button>
                </div>

            </div>
        </form>

    </div>
    <script src="./src/js/initialData.js"></script>
    <!-- <script src="./src/js/nameSpace.js"></script> -->
    <script src="./src/js/creatTable.js"></script>
    <script src="./src/js/validateAndAdd.js"></script>
    <script src="./src/js/addNewRow.js"></script>
    <script src="./src/js/deleteRow.js"></script>
</body>

</html>
