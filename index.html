<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <div class="container">
    <h1 class="pt-5">The expectation form</h1>
    <form action="#!" id="myForm">
      <!-- Full name -->
      <div class="form-group row my-3">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your Full Name">
        </div>
        <div class="col-sm-5 d-flex align-items-center" id="msgFullName"></div>
        <div id="demo"></div>
      </div>
      <!-- Email -->
      <div class="form-group row my-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="col-sm-5 d-flex align-items-center" id="MsgEmail"></div>
      </div>
      <!-- Mobile Phone Number
      <div class="form-group row my-3">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Mobile Phone:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Ex: (+84)123.456.789 or 0123.456.789">
        </div>
        <div class="col-sm-5 d-flex align-items-center" id="MsgPhone"></div>
      </div> -->
      <!-- Select School -->
      <div class="form-group row my-3">
        <label for="country" class="col-sm-2 col-form-label">School:</label>
        <div class="col-sm-5">
          <select class="form-select col-4" id="country">
            <option value="0">University of science and technology</option>
            <option value="1">University of economics</option>
            <option value="2">University of education</option>
            <option value="3" selected>Other</option>
          </select>
        </div>
        <div class="col-sm-5 d-flex align-items-center" id="MsgCountry"></div>
      </div>
      <!-- Age -->
      <div class="form-group row my-3">
        <label for="age" class="col-sm-2 col-form-label">Age:</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" min="15" max="50" value="18" required>
        </div>
        <div class="col-sm-5 d-flex align-items-center" id="msgFullName"></div>
      </div>
      <!-- Gender -->
      <div class="form-group row my-3 d-flex align-items-center">
        <label class="col-sm-2 col-form-label">Gender:</label>
        <div class="col-sm-3">
          <input type="radio" name="gender" id="male" checked>
          <label for="maleRadio">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="femaleRadio">Female </label>
          <input type="radio" name="gender" id="other">
          <label for="otherRadio">Other</label>
        </div>
        <div class="col-sm-5 d-flex align-items-center" id="MsgGender"></div>
      </div>
      <!-- Favorite -->
      <div class="form-group row">
      <label class="col-sm-2" for="flexCheckDefault">
          Favorite:
        </label>
        <div class="col-sm-3">
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="game" id="game">
            <label class="col-1">Game</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="swim" id="swim">
            <label class="col-1">Swim</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="running" id="running">
            <label class="col-1">Running</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="chess" id="chess">
            <label class="col-1">Chess</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="football" id="football">
            <label class="col-1">Football </label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="other" id="other">
            <label class="col-1">Other</label>
          </div>
          <div class="row d-flex align-items-center mb-3" id="msgFavorite"></div>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group row my-3">
        <label for="address" class="col-sm-2">Address:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="address" name="address" maxlength="100" placeholder="Enter your Address">
        </div>
      </div>
      <!-- Describe yourself -->
      <div class="form-group row my-3">
        <label for="address" class="col-sm-2">Describe yourself:</label>
        <div class="col-sm-5">
          <textarea rows="3" cols="58"></textarea>
        </div>
      </div>
      <!-- Tell us your wish -->
      <div class="form-group row my-3">
        <label for="address" class="col-sm-2">Describe yourself:</label>
        <div class="col-sm-5">
          <textarea rows="3" cols="58" maxlength="100" minlength="10"></textarea>
        </div>
      </div>
      <!-- button -->
      <div class="my-3 row">
        <div class="col-sm-6">
          <button type="button" onclick="validateForm()" id="registerBtn" disabled>Submit</button>
        </div>

        <div class="col-sm-6">
          <button type="button" id="resetBtn">Reset</button>
        </div>

      </div>
    </form>
  </div>
  <script src="./assets/src/myfile.js"></script>
</body>

</html>
