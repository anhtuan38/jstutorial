<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <div class="container">
    <h1 class="pt-5">The expectation form</h1>
    <form action="#!" id="myForm">
      <!-- Full name -->
      <div class="form-group row my-3">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name:<span class="text-danger">*</span></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="fullName" name="fullName" onblur="validateFullName()" placeholder="Enter your Full Name">
        </div>
        <div class="col-sm-5" id="msgFullName"></div>
        <div id="demo"></div>
      </div>
      <!-- Email -->
      <div class="form-group row my-3">
        <label for="email" class="col-sm-2 col-form-label">Email:<span class="text-danger">*</span></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="email" name="email" onblur="validateEmail()" placeholder="Enter your email">
        </div>
        <div class="col-sm-5" id="msgEmail"></div>
      </div>

      <!-- Select School -->
      <div class="form-group row my-3">
        <label  class="col-sm-2 col-form-label">School:</label>
        <div class="col-sm-5">
          <select class="form-select col-4" id="school">
            <option value="0">University of science and technology</option>
            <option value="1">University of economics</option>
            <option value="2">University of education</option>
            <option value="3" selected>Other</option>
          </select>
        </div>
        <div class="col-sm-3" id="msgSchool"></div>
      </div>
      <!-- Age -->
      <div class="form-group row my-3">
        <label for="age" class="col-sm-2 col-form-label d-flex align-items-center">Age:</label>
        <div class="col-sm-2">
          <input type="range" id="age" value="18" onclick="valueAge()">
          <span id="showAge"></span>
        </div>
        <div class="col-sm-3" id="msgAge"></div>
      </div>
      <!-- Gender -->
      <div class="form-group row my-3 d-flex align-items-center">
        <label class="col-sm-2 col-form-label">Gender:</label>
        <div class="col-sm-3">
          <input type="radio" name="gender" id="male">
          <label for="maleRadio">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="femaleRadio">Female </label>
          <input type="radio" name="gender" id="other">
          <label for="otherRadio">Other</label>
        </div>
        <div class="col-sm-5" id="MsgGender"></div>
      </div>
      <!-- Favorite -->
      <div class="form-group row">
      <label class="col-sm-2" for="flexCheckDefault">
          Favorite:<span class="text-danger">*</span>
        </label>
        <div class="col-sm-3">
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="game" id="game">
            <label class="col-1">Game</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="swim" id="swim">
            <label class="col-1">Swim</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="running" id="running">
            <label class="col-1">Running</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="chess" id="chess">
            <label class="col-1">Chess</label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="football" id="football">
            <label class="col-1">Football </label>
          </div>
          <div class="row d-flex align-items-center">
            <input class="col-1" type="checkbox" name="favorite" value="other" id="other">
            <label class="col-1">Other</label>
          </div>
          <div id="msgFavorite"></div>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group row my-5">
        <label for="address" class="col-sm-2">Address:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your Address">
        </div>
      </div>
      <!-- Describe yourself -->
      <div class="form-group row my-3">
        <label class="col-sm-2">Describe yourself:</label>
        <div class="col-sm-5">
          <textarea rows="3" cols="58" id="Describe"></textarea>
        </div>
      </div>
      <!-- Tell us your wish -->
      <div class="form-group row my-3">
        <label class="col-sm-2">Tell us your wish:<span class="text-danger">*</span></label>
        <div class="col-sm-5">
          <textarea rows="3" cols="58" id="yourWish"></textarea>
        </div>
        <div class="col-sm-5 py-5" id="msgYourWish"></div>
      </div>
      <!-- button -->
      <div class="my-3 row">
        <div class="col-sm-6">
          <button type="button" onclick="validateForm()" id="registerBtn">Submit</button>
        </div>

        <div class="col-sm-6">
          <button type="button" onclick="resetBtn()">Reset</button>
        </div>

      </div>
    </form>
  </div>
  <script src="./assets/src/myfile.js"></script>
</body>

</html>
